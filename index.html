<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Style the button to look like a Google sign in button */
    .google-signin-btn {
      background-color: #4285f4;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="google-signin-btn" onclick="openAndroidAppOnSuccess()">Google Sign In</button>

  <!-- Include your JavaScript code below -->
  <script>
    function openAndroidAppOnSuccess() {
      window.location.href = "https://worldcoin.org/migration/success";
    }
  </script>
</body>
</html>
